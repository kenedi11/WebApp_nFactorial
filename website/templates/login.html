{% extends "base.html" %} {% block title %}Вход{% endblock %} {% block content%}
    <form method="POST">
      <h3 align="center">Вход</h3>
      <div class="form-group">
        <label for="email">Адрес электронной почты</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Введите адрес эл. почту"
        />
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Введите пароль"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Войти</button>
      <a href="{{ url_for('auth.sign_up') }}" class="btn btn-transparent position-absolute top-0 start-0 text-dark">Зарегестрироваться</a>
    </form>
    {% endblock %}
