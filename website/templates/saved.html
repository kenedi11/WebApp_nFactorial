{% extends "base.html" %}
{% block title %}Events{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4 mb-4 text-center">Сохраненные</h2>
    <div class="row">
        {% for event in events %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100 long-rectangular-card">
                <img src="{{ event.img_url }}" class="card-img-top" alt="{{ event.event_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ event.event_name }}</h5>
                    <p class="card-text"><i class="fas fa-map-marker-alt"></i> {{ event.location }}</p>
                    <p class="card-text"><i class="far fa-calendar-alt"></i> {{ event.event_date }}</p>
                </div>
            </div>
        </div>
        {% endfor %} 
    </div>
</div>
{% endblock %}
